<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parks | Sing Up</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <aside>
        <div class="logo-conteiner">
            <img src="images/parks.svg" alt="" class="logo">
            <h1>PARKS</h1>
        </div>
    </aside>
    <div class="conteiner-signUp">
        <header>
            <div>
                <h2>This is not a real online  service! you know you need something like this</h2>
                <h2>in your real life to help you realize your deepest dreams.</h2> 
                <h2>Sing up now to get started</h2>
            </div>
            <div>
                <h2>You know you want to</h2>
            </div>
        </header>
        <form action="">
            <h3>Lets do it!</h3>
            <fieldset>
                <div class="user-data">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name">
                </div>
                <div class="user-data">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="first-name" name="last_name">
                </div>
            </fieldset>
            <fieldset>
                <div class="user-data">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>    
                <div class="user-data">
                    <label for="phone-number">Phone number</label>
                    <input type="text" id="phone-number" name="phone-number">
                </div>    
            </fieldset>
            <fieldset>
                <div class="user-data">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>    
                <div class="user-data">
                    <label for="confirm-password">confirm-password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>    
            </fieldset>
        </form>
        <footer>
            <button type="submit">Create Acount</button>
            <p>Already have a account? <a href="">Log in</a></p>
        </footer>
    </div>   

</body>
</html>
