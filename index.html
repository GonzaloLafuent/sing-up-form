<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parks | Sing Up</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <aside>
        <div class="logo-conteiner">
            <img src="images/parks.svg" alt="" class="logo">
            <h1>PARKS</h1>
        </div>
    </aside>
    <div class="conteiner-signUp">
        <header>
            <div>
                <h2>This is not a real online  service! you know you need something like this</h2>
                <h2>in your real life to help you realize your deepest dreams.</h2> 
                <h2>Sing up now to get started</h2>
            </div>
            <div>
                <h2>You know you want to</h2>
            </div>
        </header>
        <form novalidate>
            <h3>Lets do it!</h3>
            <fieldset>
                <div class="user-data">
                    <label for="first-name">First Name</label>
                    <input required type="text" id="first-name" name="nombre" pattern="[a-zA-Z]*">
                    <span class="error" aria-live="polite" id="span-name"></span>
                </div>
                <div class="user-data">
                    <label for="last-name">Last Name</label>
                    <input required type="text" id="last-name" name="apellido" pattern="[a-zA-Z]*">
                    <span class="error" aria-live="polite" id="span-last-name"></span>
                </div>
            </fieldset>
            <fieldset>
                <div class="user-data">
                    <label for="email">Email</label>
                    <input required type="email" id="email" name="email" required minlength="8">
                    <span class="error" aria-live="polite" id="span-email"></span>
                </div>    
                <div class="user-data">
                    <label for="phone-number">Phone number</label>
                    <input required type="text" id="phone-number" pattern="\d{0,9}" name="telefono">
                    <span class="error" aria-live="polite" id="span-phone"></span>
                </div>    
            </fieldset>
            <fieldset>
                <div class="user-data">
                    <label for="password">Password</label>
                    <input required type="password" name="contraseña" id="password">
                    <span class="error" aria-live="polite" id="span-password"></span>
                </div>    
                <div class="user-data">
                    <label for="confirm-password">confirm-password</label>
                    <input required type="password" name="contraseña-confirm" id="confirm-password">
                    <span class="error" aria-live="polite" id="span-confirm-password"></span>
                </div>    
            </fieldset>
            <button type="submit">Create Acount</button>
        </form>
        <footer>
            <p>Already have a account? <a href="">Log in</a></p>
        </footer>
    </div>   

</body>
<script src="./scripts/validation.js" ></script>
</html>
